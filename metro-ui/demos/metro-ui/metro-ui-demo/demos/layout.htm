<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link href="../css/modern.css" rel="stylesheet" type="text/css" />
    <link href="../css/modern-responsive.css" rel="stylesheet" type="text/css" />
    <script src="../jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body class="metrouicss">
    <div class="page bg-color-blue">
        <div class="page-header">
            <div class="page-header-content">
                Header
            </div>
        </div>
        <div class="page-region bg-color-green">
            <div class="page-region-content">
                Content
            </div>
        </div>
    </div>
    <div class="page secondary bg-color-orange">
        <div class="page-header">
            <div class="page-header-content">
                Header Second
            </div>
        </div>
        <div class="page-region">
            <div class="page-region-content bg-color-orangeDark">
                Content
            </div>
        </div>
    </div>
    <div class="bg-color-blue" style="height: 50px;">
        <div class="page fill bg-color-grayDark">
            <p>
                page fill</p>
        </div>
    </div>
    <div class="bg-color-blue" style="height: 100px;">
        <div class="page snapped bg-color-grayDark">
            <p>
                page snapped</p>
        </div>
    </div>
    <div class="bg-color-blue" style="height: 100px;">
        <div class="page snapped">
            snapped
        </div>
        <div class="page fill bg-color-grayDark">
            <p>
                fill</p>
        </div>
    </div>
    <div class="app-bar"></div>

</html>
